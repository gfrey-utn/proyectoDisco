<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Canción</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="addAlbumStyle.css">
</head>
<body>
    <div id="contenedor">

        <div id="sidebar">
            <div id="sidebarUser">
                <div id="sidebarPic">
                    <img src="avatarFinal.png" alt="Imagen del Usuario">
                </div>
                <div id="sidebarUsername">
                    <p>Gastón Rey</p>
                </div>
            </div>
            <div class="sidebarItem">
                <a href="index.html">See Other albums</a>
            </div>
            <div class="sidebarItem">
                <a href="editAlbum.html">Edit Album</a>
            </div> 
            <div class="sidebarItem">
                <a href="addSong.html">Add Songs</a>
            </div> 
            <div class="sidebarItem">
                <a href="index.html">Log Out</a>
            </div>         
        </div>
        
        <div id="formulario">
            <h3 class="font-black text-xl m-2">Agregar Canción</h3>
            <form class="flex flex-col" action="" method="GET">
            
                <label for="titulo" class="block text-gray-700 text-sm font-bold mb-2">Título: </label>
                <input type="text" id="titulo" name="titulo" placeholder="Título" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <br>
                <label for="duracion" class="block text-gray-700 text-sm font-bold mb-2">Duración: </label>
                <input type="text" id="duracion" name="duracion" placeholder="Duración" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <br>
                <label for="imagen" class="block text-gray-700 text-sm font-bold mb-2">Agregá una Imagen (URL): </label>
                <input type="text" id="imagen" name="imagen" placeholder="Pegá la URL de una imagen" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <br>
                <div id="botones" class="flex justify-evenly">
                    <input type="submit" value="Editar" class="w-1/4 min-w-fit bg-cyan-600 text-white px-4 py-2 rounded-lg hover:bg-cyan-700">
                    <input type="button" value="Cancelar" class="w-1/4 min-w-fit bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">
                </div>
                <br> 
            
            </form>
        </div>     
    </div>
</body>
</html>
