<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar un Nuevo Álbum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="addAlbumStyle.css">
</head>
<body>
    <div id="contenedor">

        <div id="sidebar">
            <div id="sidebarUser">
                <div id="sidebarPic">
                    <img src="avatarFinal.png" alt="Imagen del Usuario">
                </div>
                <div id="sidebarUsername">
                    <p>Gastón Rey</p>
                </div>
            </div>
            <div class="sidebarItem">
                <a href="index.html">Other albums</a>
            </div>
            <div class="sidebarItem">
                <a href="editAlbum.html">Edit Album</a>
            </div>
            <div class="sidebarItem">
                <a href="addSong.html">Add Songs</a>
            </div>
            <div class="sidebarItem">
                <a href="index.html">Log Out</a>
            </div>
        </div>
        
        <div id="formulario">
            <h3 class="font-black text-xl m-2">Nuevo Álbum</h3>
            <form action="(ruta a donde queremos enviar la información)" method="GET" class="flex flex-col">
            
                <label for="titulo" class="block text-gray-700 text-sm font-bold mb-2">Título: </label>
                <input type="text" id="titulo" name="titulo" placeholder="Título" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <br>
                <label for="año" class="block text-gray-700 text-sm font-bold mb-2">Año de Lanzamiento: </label>
                <input type="number" id="año" name="año" placeholder="Año de Lanzamiento" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <br>
                <label for="descripcion" class="block text-gray-700 text-sm font-bold mb-2">Descripción: </label>
                <textarea id="descripcion" rows="10" cols="60" placeholder="Descripción" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>        
                <br>
                <label for="imagen" class="block text-gray-700 text-sm font-bold mb-2">Agregá una Imagen (URL): </label>
                <input type="text" id="imagen" name="imagen" placeholder="Pegá la URL de una imagen" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <br>
                <div id="botones" class="flex justify-evenly">
                    <input type="submit" value="Enviar" class="w-1/4 bg-cyan-600 text-white px-4 py-2 rounded-lg hover:bg-cyan-700">
                </div>
                <br>
            
            </form>
        </div>
    </div>

</body>
</html>
