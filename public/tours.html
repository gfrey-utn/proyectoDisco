<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tours y Fechas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="tourStyle.css">
</head>
<body class="bg-blue-800 flex justify-center items-center">
    <a href="index.html">
        <img src="queenLogo.png" alt="Logo de Queen" id="bandaLogo">
    </a>
    <div id="contenedor" class="h-4/5 w-4/5 min-h-fit min-w-fit flex flex-col justify-center items-center bg-green-800">
        <span id="i"> </span><span class="font-black text-3xl m-2 fuenteCustom" id="welcome">¡Hola, usuario nuevo!</span>
        <div id="titulo">
            <h1 class="font-black text-3xl m-2 fuenteCustom">Tours y Fechas</h1>
        </div>
        <div id="tabla" class="w-2/3 bg-yellow-400">
            <div class="fecha flex justify-between">
                <p class="w-1/3 my-2 text-center">Sábado 28/09/2024</p>
                <p class="w-1/3 my-2 text-center">Buenos Aires, Argentina</p>
                <button onclick="getTickets('BuenosAires')" id="buenosaires" class="w-1/3 my-2 text-center font-bold underline">Comprar</button>
                <!-- <a href="tours.html" class="w-1/3 my-2 text-center border-solid border-white">Agotado</a> -->
            </div>
            <div class="fecha flex justify-between">
                <p class="w-1/3 my-2 text-center">Domingo 29/09/2024</p>
                <p class="w-1/3 my-2 text-center">Córdoba, Argentina</p>
                <button onclick="getTickets('Cordoba')" id="cordoba" class="w-1/3 my-2 text-center font-bold underline">Comprar</button>
                <!-- <a href="tours.html" class="w-1/3 my-2 text-center">Agotado</a> -->
            </div>
            <div class="fecha flex justify-between">
                <p class="w-1/3 my-2 text-center">Sábado 12/10/2024</p>
                <p class="w-1/3 my-2 text-center">Wembley, Inglaterra</p>
                <button onclick="getTickets('Wembley')" id="wembley" class="w-1/3 my-2 text-center font-bold underline">Comprar</button>
                <!-- <a href="tours.html" class="w-1/3 my-2 text-center">Comprar</a> -->
            </div>
            <div class="fecha flex justify-between">
                <p class="w-1/3 my-2 text-center">Domingo 13/10/2024</p>
                <p class="w-1/3 my-2 text-center">Liverpool, Inglaterra</p>
                <button onclick="getTickets('Liverpool')" id="liverpool" class="w-1/3 my-2 text-center font-bold underline">Comprar</button>
            </div>
            <div class="fecha flex justify-between">
                <p class="w-1/3 my-2 text-center">Sábado 26/10/2024</p>
                <p class="w-1/3 my-2 text-center">Auckland, Nueva Zelanda</p>
                <button onclick="getTickets('Auckland')" id="auckland" class="w-1/3 my-2 text-center font-bold underline">Comprar</button>
            </div>
            <div class="fecha flex justify-between">
                <p class="w-1/3 my-2 text-center">Domingo 27/10/2024</p>
                <p class="w-1/3 my-2 text-center">Dunedin, Nueva Zelanda</p>
                <button onclick="getTickets('Dunedin')" id="dunedin" class="w-1/3 my-2 text-center font-bold underline">Comprar</button>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/22a4956158.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert"></script>
    <script src="tours.js"></script>
</body>
</html>
